<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Header & Footer Example</title>
        <link rel="stylesheet" href="https://unicycleunicorn.github.io/frontend-unicycle/primary.css">
        <style>
            :root {
                color: white;
                background-color: darkcyan;
            }
            body, html {
                margin: 0;
                padding: 0;
                text-align: center;
            }
            #large {
                font-size: 40px;
            }
            #content {
                color: black;
            }
        </style>
    </head>
    <body>
        <!-- Header - contains links to each section -->
        <header id="page-header">
            <span class="page-header-content">Navigation?</span>
            <span class="page-header-content" id="large">Title?</span>
            <span class="page-header-content">Something on the right</span>
        </header>
        
        <br><br><br><br><br><br>
        <span id="content">Page Contents - consider adding a flexbox in here so it will at minimum take up the screen's height. That way, the footer acts as a footer.</span>
        <br><br><br><br><br><br>
        
        <!-- Footer - contains contact information and social media links -->
        <footer id="page-footer">
            <span class="page-footer-content">This is some text</span>
            <span class="page-footer-content">Other Text</span>
            <span class="page-footer-content">More Text</span>
            <span class="page-footer-content">Extra More Text</span>
            <span class="page-footer-content">Links?</span>
        </footer>
    </body>
</html>
